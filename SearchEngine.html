<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="assets\css\styles.css" />
  <title>Search Engine</title>
</head>

<body>
    <form class="row row-cols-lg-auto g-3 custom-background-search">
        <h1 class="Title">Libray of congress</h1>
        
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInput">Search!</label>
          <div class="input-group">
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Search!">
          </div>
        </div>
      
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>Choose...</option>
            <option value="1">maps</option>
            <option value="2">audio</option>
            <option value="3">photo,print and drawing</option>
            <option value="4">manuscripts/mixed material</option>
            <option value="5">newspapera</option>
            <option value="6">film, videos</option>
            <option value="7">printed music, such as sheet music</option>
            <option value="8">archived websites</option>
          </select>
        </div>
      
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</body>
